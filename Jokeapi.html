<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cringe Jokes</title>

    <style>
       body{
        background: linear-gradient(to right, #8eefe5, #cda6eb);
       }
       h1{
        color: black;
       }

        .shadow {
            backdrop-filter: blur(2px);
        }
    </style>
</head>

<body class="d-flex align-items-start align-items-md-center justify-content-center text-light">
    <section>
        <div class="container my-5">
            <div class="p-4 p-md-5 rounded shadow">
                <h1 class="text-center fw-bold mb-4">&#128518 Jokes Tables &#128518</h1>

                <div class="table-responsive text-center ">
                    <table id="table" class="table table-hover table-bordered">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const apiUrl = "https://api.allorigins.win/raw?url=https://official-joke-api.appspot.com/jokes/ten";
            fetch(apiUrl)
                .then((res) => res.json())
                .then((data) => {
                    let headers = `
          <tr class="table-dark">
            <th scope="col">Id</th>
            <th scope="col">Type</th>
            <th scope="col">Setup</th>
            <th scope="col">Punchline</th>
          </tr>`;
                    document.querySelector("thead").innerHTML = headers;

                    let rows = "";
                    data.forEach((joke) => {
                        rows += `
              <tr class="text-black fw-bold">
                <td>${joke.id}</td>
                <td class="text-capitalize">${joke.type}</td>
                <td>${joke.setup} </td>
                <td>${joke.punchline}</td>
              </tr>
            `;
                    });
                    document.querySelector("tbody").innerHTML = rows;
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
